# Default plague model scenario
# Baseline biological/disease parameters

# Metadata
name: "defaults"
description: "Default biological parameters for plague models"
source: "Package defaults"
reference: "Plague modeling package"

# Rat population parameters
r_r: 5.0     # Rat population growth rate (per year)
p: 0.975     # Probability of inherited resistance
d_r: 0.2     # Natural death rate of rats (per year)

# Disease transmission parameters
beta_r: 4.7  # Rat infection rate from fleas (per year)
a: 0.004     # Flea search efficiency
m_r: 20.0    # Infected rat mortality rate (per year)
g_r: 0.02    # Probability rat survives infection

# Flea population parameters
r_f: 20.0    # Flea reproduction rate (per year)
K_f: 6.57    # Flea carrying capacity per rat
d_f: 10.0    # Death rate of free fleas (per year)

# Human population parameters (when applicable)
r_h: 0.045   # Human population growth rate (per year)
d_h: 0.04    # Natural death rate of humans (per year)
beta_h: 0.01 # Human infection rate from fleas
m_h: 26      # Infected human recovery rate (per year)
g_h: 0.1     # Probability human survives infection

# Spatial parameters
mu_r: 0.03   # Rat movement rate (per year)
mu_f: 0.008  # Flea movement rate (per year)

